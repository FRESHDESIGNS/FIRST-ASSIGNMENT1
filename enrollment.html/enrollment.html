<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <center><img src="unilag-logo.jpg" alt="unilag logo" width="100px"/></center>
        <center><h3>UNIVERSITY OF LAGOS, AKOKA</h3></center>
        <center><h4>Distant Learning Institute</h4></center>
        <center><h4>Application Form</h4></center>
        <form action="finis.html">
            <h3>Personal Details</h3>

            <label for="Application Number">Application Number:</label>
            <input type="text" name="" id="Application Number" placeholder="Application Number"><br><br>

            <label for="Full Name">Full Name :</label>
            <input type="text" name="" id="Full Name" placeholder="Full Name">

            <label for="Age"> Age:</label>
            <input type="number" name="" id="Age" placeholder="Age"><br><br>

            <label for="Secondary School">Secondary School Attended:</label>
            <input type="text" name="" id="Secondary School" placeholder="Name of secondary school"><br><br>

            <h3>Select your Gender</h3>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label><br>

            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label><br>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br>

            <label for="Orijin">State of Origin :</label>
            <input type="text" name="" id="Orijin" placeholder="****state"><br><br>

            <h3>Short Description About yourself</h3>
            <textarea name="" id="Description" cols="50" rows="10" placeholder="Enter your message here"></textarea>

            <h3>Contact Information</h3>

            <label for="Phone Number">Phone Number :</label>
            <input type="text" name="" id="Phone Number" placeholder="+23481******36"><br><br>

            <label for="E-mail">E-mail :</label>
            <input type="email" name="" id="Email" placeholder="Input Email"><br><br>

            <label for="Address">Address :</label>
            <input type="text" name="" id="Address" placeholder="Home Address"><br><br>

             <label for="Postal Address">Postal Address :</label>
             <input type="text" name="" id="Postal Address" placeholder="Postal Address"><br><br>

             <input type="submit" value="Submit">
        </form>
    </body>
</html>
